<!doctype html>
<html>
  <head>
    <title>v2ex.ext</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      <img src="../v2ex.ico" alt="v2ex.ext">
      v2ex.ext 让你更轻松的看回复、刷长帖、传图片
    </h1>
    <h2>配置</h2>
    <form id="options">
      <div>
        新消息检查频率：
        <select name="frequency">
          <option value="0">关闭</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>10</option>
          <option>20</option>
          <option>30</option>
          <option>40</option>
          <option>50</option>
          <option>60</option>
          <option>120</option>
        </select>
        分钟
      </div>
    </form>
  </body>
</html>
